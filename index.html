<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">User Data</h1>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="userName" placeholder="Search by Name" oninput="fetchUserByName()">
            </div>
            <div class="col-md-6 text-right">
                
            </div>
        </div>
        <div class="row">
            <div class="col-12 table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th><button style="background-color: transparent; outline: none; border: none;" id="sortButton" onclick="toggleSortOrder()"><strong>Name</strong></button></th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Data will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3 pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" onclick="previousPage()">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" id="page1" onclick="goToPage(1)">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="page2" onclick="goToPage(2)">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="page3" onclick="goToPage(3)">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" onclick="nextPage()">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
